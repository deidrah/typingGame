<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">

    <title>Star Trek Typing Game</title>

    <!-- meta tags for SEO and social sharing -->
    <meta name="description" content="Star Trek Typing Game" />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Star Trek Typing Game" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="Can you type at warp speed?!" />
    <meta name="twitter:card" content="summary" />
  </head>
  <body>
    <main>
      <h1>Star Trek Typing Game</h1>
      <p>
        Practice your typing skills with a quote from Star Trek. <br>Click the start button to begin!
      </p>
      <button type="button" class="button" id="start">start game <i class="rocket"></i></button>
      <p id="quote"></p> <!-- this will display the quote -->
      <p id="message"></p> <!-- this will display the status messages -->
      <input type="text" id="typed-value"/>
    </main>
    <script src="script.js"></script>
  </body>
</html>
